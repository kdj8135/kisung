<div id="content">

  <!-- start row -->
    <!-- <article class="col-sm-12"> -->

      <div class="navbar navbar-default">

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <!-- ui클래스 -->

          <form class="navbar-form navbar-left" role="search">

            {{'산출물 분류' | mlang: 'LABEL' : 'L000114' : '40'}}
            <div class="form-group">
                <select [(ngModel)]="sc_gubun1" name="sc_gubun1" class="form-control input-sm" (change)="ValonChange($event)">
                    <option value="all">선택</option>
                    <option *ngFor="let GubunList1 of selectbox_list1" value= {{GubunList1.id}}>{{GubunList1.name}}</option>
                </select>

                <select [(ngModel)]="sc_gubun2" name="sc_gubun2" class="form-control input-sm">
                    <option value="all">선택</option>
                    <option *ngFor="let GubunList2 of selectbox_list2" value= {{GubunList2.id}}>{{GubunList2.name}}</option>
                </select>
            </div>

            &nbsp;&nbsp;
            {{'산출물 명' | mlang: 'LABEL' : 'L000115' : '40'}}
            <div class="form-group">
              <input type="text" name="search_box_nm" [(ngModel)]="search_box_nm" class="form-control input-sm" >
            </div>
            &nbsp;&nbsp;
            <button class="btn btn-default btn-sm" (click)="Search()" type="submit">{{'검색' | mlang: 'LABEL' : 'L000116' : '40'}}</button>
            <button class="btn btn-default btn-sm" (click)="Show_Main_Modal()">{{'등록' | mlang: 'LABEL' : 'L000117' : '40'}}</button>
            <button class="btn btn-default btn-sm" (click)="add_user()">{{'삭제' | mlang: 'LABEL' : 'L000118' : '40'}}</button>

          </form>

          <!-- ui클래스 -->

        </div><!-- /.navbar-collapse -->

      </div>

    <!-- </article> -->

    <kendo-grid [data]="gridView_common" [height]="450"
      [sort]="gridSort_common"
      [sortable]="true"
      (sortChange)="sortChange_common($event)"

      [resizable]="true"

      [selectable]="{ mode: 'multiple' }"
      [kendoGridSelectBy]="'no'"
      [selectedKeys]="gridSelection_common"
      (selectedKeysChange)="onSelectedKeysChange_common($event)"
    >

      <kendo-grid-checkbox-column showSelectAll="true"  width="30"></kendo-grid-checkbox-column>
      <kendo-grid-column *ngIf="!isHidden('no')" field="no" title="IDX" width="40" ></kendo-grid-column>
      <kendo-grid-column field="gubun1_nm" title="{{'분류1' | mlang: 'LABEL' : 'L000119' : '40'}}" width="100" ></kendo-grid-column>
      <kendo-grid-column field="gubun2_nm" title="{{'분류2' | mlang: 'LABEL' : 'L000120' : '40'}}" width="100" ></kendo-grid-column>
      <kendo-grid-column field="output_nm" title="{{'표준산출물' | mlang: 'LABEL' : 'L000121' : '40'}}" width="150" ></kendo-grid-column>
      <kendo-grid-column field="file_cnt" title="{{'파일수' | mlang: 'LABEL' : 'L000122' : '40'}}" width="50" ></kendo-grid-column>
      <kendo-grid-column field="emp_nm" title="{{'등록자' | mlang: 'LABEL' : 'L000123' : '40'}}" width="100" ></kendo-grid-column>
      <kendo-grid-column field="regdt" title="{{'등록일' | mlang: 'LABEL' : 'L000124' : '40'}}" width="100" ></kendo-grid-column>
      <kendo-grid-column field="gubun1" title="분류1" width="100" ></kendo-grid-column>
      <kendo-grid-column field="gubun2" title="분류2" width="100" ></kendo-grid-column>
    </kendo-grid>
</div>

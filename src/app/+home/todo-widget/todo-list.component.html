<div>
  <ul class="todo" >
    <li *ngFor="let todo of items; let i = index" style="border-bottom: 1px solid #e7e7e7;">
    	<span class="handle" style="border-right:none;"></span>
      <p style="border-left:none;margin-left:10px;">
        <strong>{{todo.NM_1}}</strong>&nbsp;&nbsp;{{todo.NM_2}}
        <span class="date">{{todo.DT}}</span>
      </p>
    </li>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js/good-word.js"></script>


<div id="main" role="main" class="vertical-center">



        <div class="login-form-container">

            <div class="login-form">
                <div class="login-form-title">
                    <img src="/assets/img/ksh-logo-login@2x.png" style="widht:300px; height:60px;" />
                </div>
                <form class="smart-form client-form">
                    <fieldset>
                        <section>
                            <label class="label">아이디</label>
                            <label class="input"> <i class="icon-append fa fa-user"></i>
                                <input type="text" [(ngModel)]="userid" name="userid">
                                <b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i>
                                    이메일주소나 아이디를 입력해주세요.</b></label>
                        </section>
                        <section>
                            <label class="label">비밀번호</label>
                            <label class="input"> <i class="icon-append fa fa-lock"></i>
                                <input type="password" [(ngModel)]="password" name="password">
                                <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> 비밀번호를 입력해주세요</b> </label>
                        </section>
                        <section>
                            <div class="block-group">
                                <input type="checkbox" id="check-save" name="check-save" value="" style="display: inline-block;">
                                <label for="check-save">
                                    <span class="ui-checkbox"></span>
                                    <div class="label">&nbsp;&nbsp;로그인정보 저장</div>
                                </label>
                            </div>
                        </section>
                        <section>
                            <button (click)="login($event)" class="btn btn-primary login-btn">로그인</button>
                        </section>
                        <hr />
                        <section>
                            <sa-language-selector (loginLanguage)="setLanguage($event)"></sa-language-selector>
                        </section>
                    </fieldset>
                </form>
            </div>
            <div class="login-good-word" id="good_words">
                <!-- 명언 출력 -->
                <p class="en">Gain at the expense of reputation should be called loss.</p><br />
                <p class="ko">"명예의 대가로 얻은 이득은 손해라고 불러야 한다."</p>
            </div>
        </div>
